{% extends 'base.html' %}

{% block title %}Niwamanya Douglas - Portfolio{% endblock %}

{% block content %}
<section id="portfolio" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5 fw-bold" data-aos="fade-up">My Projects</h2>
    
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
      {% for project in projects %}
      <div class="col" data-aos="fade-up" data-aos-delay="{{ loop.index * 100 }}">
        <div class="card h-100 project-card border-0 shadow-sm">
          <div class="overflow-hidden" style="border-radius: 12px 12px 0 0;">
             <img src="{{ url_for('static', filename='images/' + project.image) }}" 
                  alt="{{ project.title }}" 
                  class="card-img-top">
          </div>
          
          <div class="card-body d-flex flex-column">
            <h4 class="card-title fw-bold">{{ project.title }}</h4>
            <p class="card-text text-muted flex-grow-1">{{ project.description }}</p>
            
            <div class="mt-3 d-flex gap-2">
               <a href="{{ project.link }}" class="btn btn-outline-primary flex-fill">Read More</a>
               
               {% if project.demo_link %}
               <a href="{{ project.demo_link }}" class="btn btn-primary flex-fill">Live Demo</a>
               {% endif %}
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</section>
{% endblock %}
