{% extends 'base.html' %}

{% block content %}
<section class="py-5 bg-light">
    <div class="container text-center">
        <h2 class="fw-bold mb-4">My Resume</h2>
        <p class="mb-4 text-muted">View my professional journey and technical qualifications.</p>
        
        <div class="mb-5">
            <a href="{{ url_for('static', filename='my-cv.pdf') }}" class="btn btn-primary btn-lg" download>
                <i class="fas fa-download me-2"></i> Download PDF Version
            </a>
        </div>

        <div class="ratio ratio-1x1 shadow-sm mx-auto" style="max-width: 800px;">
            <embed src="{{ url_for('static', filename='my-cv.pdf') }}" type="application/pdf">
        </div>
    </div>
</section>
{% endblock %}
