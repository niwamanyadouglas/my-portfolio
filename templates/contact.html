{% extends 'base.html' %}

{% block title %}Contact Me - Niwamanya Douglas{% endblock %}

{% block content %}
<section id="contact" class="py-5 bg-light">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="text-center mb-5" data-aos="fade-down">
          <h2 class="fw-bold">Get In Touch</h2>
          <p class="text-muted">Have a question or want to work together? Send me a message!</p>
        </div>

        <div class="card shadow border-0 p-4" data-aos="zoom-in" data-aos-delay="200">
          <form method="POST" action="{{ url_for('contact') }}">
            <div class="mb-3">
              <label for="name" class="form-label fw-bold">Name</label>
              <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name" required>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label fw-bold">Email Address</label>
              <input type="email" name="email" id="email" class="form-control" placeholder="email@example.com" required>
            </div>

            <div class="mb-3">
              <label for="message" class="form-label fw-bold">Message</label>
              <textarea name="message" id="message" rows="5" class="form-control" placeholder="How can I help you?" required></textarea>
            </div>

            <div class="d-grid">
              <button type="submit" class="btn btn-primary btn-lg shadow-sm">
                <i class="fas fa-paper-plane me-2"></i> Send Message
              </button>
            </div>
          </form>
        </div>

        <div class="text-center mt-4" data-aos="fade-up" data-aos-delay="400">
          <p class="text-muted mb-2">Or reach out via</p>
          <div class="d-flex justify-content-center gap-3">
            <a href="#" class="text-dark"><i class="fab fa-linkedin fa-2x"></i></a>
            <a href="#" class="text-dark"><i class="fab fa-github fa-2x"></i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
